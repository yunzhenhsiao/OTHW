<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>帳號狀態 - 韓文學習網</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .section-title {
      margin-top: 30px;
    }
    .badge-status {
      font-size: 0.95rem;
    }
    .card-text-quiz { /* 新增樣式 */
      font-size: 1rem;
      font-weight: bold;
    }
    #progressList .list-group-item a {
      transition: transform 0.2s ease-in-out, font-weight 0.2s ease-in-out; /* 添加過渡效果，讓變化更平滑 */
      display: inline-block; /* 確保 transform 能作用 */
    }

    #progressList .list-group-item a:hover {
      transform: scale(1.05); /* 放大 5% */
      font-weight: bold;      /* 字體變粗 */
    }
    #quizBadgeGrid .card-title a {
      transition: transform 0.2s ease-in-out, font-weight 0.2s ease-in-out;
      display: inline-block; /* 確保 transform 能作用 */
    }

    #quizBadgeGrid .card-title a:hover {
      transform: scale(1.05); /* 放大 5% */
      font-weight: bolder;    /* 字體變更粗，或使用 bold */
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand" href="fp.html">韓文學習網</a>
    <div class="dropdown ms-auto" id="accountDropdown">
      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" id="userEmailDisplay">
        <img src="https://via.placeholder.com/40" class="avatar" alt="User">
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><span class="dropdown-item-text" id="accountEmail">載入中...</span></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-primary" href="account.html">帳號狀態</a></li>
        <li><a class="dropdown-item text-danger" href="#" id="logoutBtn" style="display: none;">登出</a></li>
        <li><a class="dropdown-item" href="login.html" id="loginLink">登入 / 註冊</a></li>
      </ul>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center mb-4">帳號狀態</h2>

    <div class="mb-4">
      <h5>登入帳號：<span id="userEmail">載入中...</span></h5>
    </div>

    <div class="card p-4 mb-4 shadow-sm">
      <h4 class="card-title">👤 用戶名</h4>
      <div class="d-flex align-items-center mb-3">
        <strong class="me-2">當前用戶名：</strong>
        <span id="currentDisplayName">載入中...</span>
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="newDisplayNameInput" placeholder="輸入新用戶名">
        <button class="btn btn-primary" id="updateDisplayNameBtn">更新用戶名</button>
      </div>
    
    <div class="section-title">
      <h4>📘 學習進度(可點選單元名稱跳轉至該頁面)</h4>
      <ul class="list-group" id="progressList">
        </ul>
    </div>

    <div class="section-title">
      <h4>🏆 測驗進度(可點選測驗名稱跳轉至該頁面)</h4>
      <div class="row g-3" id="quizBadgeGrid">
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="./navbar-auth-status.js"></script>

  <script type="module">
    import { observeUser, getUserData, updateDisplayName } from './firebase-auth-utils.js';

    document.addEventListener('DOMContentLoaded', () => {
      const userEmailSpan = document.getElementById("userEmail");
      const currentDisplayNameSpan = document.getElementById("currentDisplayName"); // 獲取顯示當前用戶名的元素
      const newDisplayNameInput = document.getElementById("newDisplayNameInput");   // 獲取輸入框
      const updateDisplayNameBtn = document.getElementById("updateDisplayNameBtn"); // 獲取更新按鈕
      const progressList = document.getElementById("progressList");
      const quizBadgeGrid = document.getElementById("quizBadgeGrid");

      // 定義所有學習單元和測驗單元，用於遍歷和顯示
      const learningUnits = ["單母音", "複合母音", "單子音", "複合子音", "單字一", "單字二", "單字三", "單字四", "單字五"]; // 字卡學習單元
      const quizUnits = ["單母音", "複合母音", "單子音", "複合子音", "單字一", "單字二", "單字三", "單字四", "單字五"]; // 測驗單元

      observeUser(async (user) => {
        if (user) {
          userEmailSpan.textContent = user.email;
          const userData = await getUserData(user.uid);

          // 顯示學習進度 (字卡)
          progressList.innerHTML = ''; // 清空舊內容
          const learnedCards = userData.learnedCards || {}; // 從 learnedCards 獲取進度
          const quizProgress = userData.progress || {}; // 從 progress 獲取舊的學習進度（這裡應是 '完成學習' 或 '未完成學習' 或 '未學習'）

          // 這裡需要為每個學習單元定義總字卡數，以便判斷 '完成學習' 狀態
          const totalCardsMap = {
            "單母音": 10,
            "複合母音": 11, // 根據 fm.html 的 data 數量
            "單子音": 14, // 根據 dz.html 的 data 數量
            "複合子音": 5,  // 根據 fz.html 的 data 數量
            "單字一": 40, // 根據 voc1.html 的 vocab.length 設置
            "單字二": 40, // 根據 voc2.html 的 vocab.length 設置
            "單字三": 40, // 根據 voc3.html 的 vocab.length 設置
            "單字四": 40, // 根據 voc4.html 的 vocab.length 設置
            "單字五": 32  // 根據 voc5.html 的 vocab.length 設置
          };

          const unitPageMap = {
            "單母音": "dm.html",
            "複合母音": "fm.html",
            "單子音": "dz.html", // Assuming 'sy_sc.html' for 單子音
            "複合子音": "fz.html", // Assuming 'sy_fc.html' for 複合子音
            "單字一": "voc1.html",
            "單字二": "voc2.html",
            "單字三": "voc3.html",
            "單字四": "voc4.html",
            "單字五": "voc5.html"
            // Add more mappings as needed for other units
          };

          const quizPageMap = {
            "單母音": "dmt.html", // 假設單母音測驗頁面是 quiz_dm.html
            "複合母音": "fmt.html", // 假設複合母音測驗頁面是 quiz_fm.html
            "單子音": "dzt.html",   // 假設單子音測驗頁面是 quiz_dz.html
            "複合子音": "fzt.html",   // 假設複合子音測驗頁面是 quiz_fz.html
            "單字一": "v1t.html",
            "單字二": "v2t.html",
            "單字三": "v3t.html",
            "單字四": "v4t.html",
            "單字五": "v5t.html"
            // 根據你的實際測驗頁面檔案名稱來添加更多映射
          };

          learningUnits.forEach(unit => {
            const currentLearned = learnedCards[unit] ? new Set(learnedCards[unit]) : new Set();
            const total = totalCardsMap[unit];
            let status = "未學習"; // 預設狀態

            if (currentLearned.size > 0 && currentLearned.size < total) {
              status = "未完成學習";
            } else if (currentLearned.size === total) {
              status = "完成學習";
            }
            // 如果後續還有舊的 'progress' 字段的邏輯，這裡可以做兼容性處理
            // if (quizProgress[unit] === '已完成') { status = '已完成'; } // 優先顯示測驗結果

            const unitPage = unitPageMap[unit] || '#'; // 獲取對應的頁面網址，如果沒有找到則預設為 '#'

            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.innerHTML = `
              
              <a href="${unitPage}" class="text-decoration-none text-body">
                ${unit}
              </a>
              <span class="badge bg-${status === '完成學習' ? 'success' : (status === '未完成學習' ? 'warning text-dark' : 'secondary')} badge-status">
                ${status}
              </span>
            `;
            progressList.appendChild(li);
          });

          // 顯示測驗進度 (徽章)
          quizBadgeGrid.innerHTML = ''; // 清空舊內容
          const badges = userData.badges || []; // 測驗通過的徽章

          quizUnits.forEach(unit => {
            const hasPassedQuiz = badges.includes(unit);
            let quizStatus = "未測驗";
            let badgeColor = "secondary"; // 未測驗
            let icon = "❓";

            if (hasPassedQuiz) {
              quizStatus = "測驗通過";
              badgeColor = "success";
              icon = "✅";
            } else {
              // 如果在 badges 中沒有，並且之前測驗過但沒通過，也可以顯示 '尚未通過'
              // 目前設計是只要沒通過就不會加入 badges，所以直接顯示 '尚未通過'
              // 如果需要更精確的 "尚未通過" 狀態，需要 Firestore 額外字段記錄每次測驗結果
              // 但按照目前的邏輯，沒有通過就等於沒有徽章，顯示「尚未通過」是合理的。
              quizStatus = "尚未通過"; // 這裡可以根據需要調整為「尚未通過」或「未測驗」
              badgeColor = "danger"; // 紅色表示尚未通過
              icon = "❌";
            }
            
            const quizPage = quizPageMap[unit] || '#'; 
            const col = document.createElement("div");
            col.className = "col-md-4 col-sm-6";
            col.innerHTML = `
              <div class="card text-center border-${badgeColor}">
                <div class="card-body">
                  <h6 class="card-title"><a href="${quizPage}" class="text-decoration-none text-body">
                      ${unit}
                    </a></h6>
                  <p class="card-text card-text-quiz">
                    ${icon} ${quizStatus}
                  </p>
                </div>
              </div>
            `;
            quizBadgeGrid.appendChild(col);
          });
          // 顯示當前用戶名：優先顯示 Firestore 中的 displayName，如果沒有則顯示 email
          currentDisplayNameSpan.textContent = userData.displayName || user.email;

          // 為更新用戶名按鈕添加事件監聽器
          updateDisplayNameBtn.addEventListener("click", async () => {
            const newName = newDisplayNameInput.value.trim();
            if (newName) {
              try {
                await updateDisplayName(user.uid, newName); // 調用更新用戶名的函數
                currentDisplayNameSpan.textContent = newName; // 立即更新 UI
                alert("用戶名更新成功！");
                newDisplayNameInput.value = ''; // 清空輸入框
              } catch (error) {
                console.error("更新用戶名失敗:", error);
                alert("更新用戶名失敗，請重試。");
              }
            } else {
              alert("用戶名不能為空。");
            }
          });

        } else {
          userEmailSpan.textContent = "尚未登入";
          currentDisplayNameSpan.textContent = "尚未登入"; // 登出時也更新
          progressList.innerHTML = '<li class="list-group-item text-muted">登入後可查看學習進度。</li>';
          quizBadgeGrid.innerHTML = '<div class="col-12 text-muted">登入後可查看測驗進度。</div>';
        }
      }); // <-- 關閉 observeUser
    }); // <-- 關閉 DOMContentLoaded
    </script>
</body>
</html>
