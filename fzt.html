<!DOCTYPE html>

  <meta charset="UTF-8">

      margin: 10px;
      padding: 15px 25px;

    }

      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .feedback {
      font-size: 1.2rem;
      margin-top: 20px;
    }
    .quiz-box {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body class="bg-light">

    <div class="dropdown ms-3">

        韓文40音測驗
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="quiz-vowel-basic.html">單母音</a></li>
        <li><a class="dropdown-item" href="quiz-vowel-complex.html">複合母音</a></li>
        <li><a class="dropdown-item" href="quiz-consonant-basic.html">單子音</a></li>

      </ul>

  <!-- 測驗區 -->
  <div class="container text-center mt-5">
    <h2 class="mb-4">複合子音測驗</h2>
    <div class="quiz-box bg-white p-4 rounded shadow-sm">
      <div id="question" class="display-4 mb-4">ㅐ</div>
      <div id="options" class="d-flex flex-wrap justify-content-center"></div>
      <div id="feedback" class="feedback"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const data = [
        { char: "ㄲ", roman: "kk" },
        { char: "ㄸ", roman: "tt" },
        { char: "ㅃ", roman: "pp" },
        { char: "ㅆ", roman: "ss" },
        { char: "ㅉ", roman: "jj" }
    ];

    let quizData = [];
    let currentIndex = 0;
    let score = 0;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function generateQuiz() {
      quizData = shuffle([...data]);
      currentIndex = 0;
      score = 0;
      showQuestion();
    }

    function showQuestion() {
      const item = quizData[currentIndex];
      document.getElementById("question").textContent = item.char;
      document.getElementById("feedback").textContent = "";

      // 清除選項
      const optionsBox = document.getElementById("options");
      optionsBox.innerHTML = "";

      // 隨機選出 3 個干擾項（不含正確答案）
      const distractors = shuffle(data.filter(d => d.roman !== item.roman)).slice(0, 3);
      const allOptions = shuffle([item.roman, ...distractors.map(d => d.roman)]);

      // 顯示選項按鈕
      allOptions.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-secondary option-btn";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, item.roman);
        optionsBox.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
      const feedback = document.getElementById("feedback");
      if (selected === correct) {
        feedback.textContent = "✅ 正確！";
        score++;
      } else {
        feedback.textContent = `❌ 錯誤，正確答案是 ${correct}`;
      }

      document.querySelectorAll(".option-btn").forEach(btn => btn.disabled = true);

      // 1 秒後進入下一題或顯示結果
      setTimeout(() => {
        currentIndex++;
        if (currentIndex < quizData.length) {
          showQuestion();
        } else {
          showResult();
        }
      }, 1000);
    }

    function showResult() {
        const container = document.querySelector(".quiz-box");
        if (score === quizData.length) {
            container.innerHTML = `<h3>🎉 恭喜你，全對通過測驗！</h3>`;
        } else {
            container.innerHTML = `<h3>💡 你答對 ${score}/${quizData.length} 題，再試一次吧！</h3>
            <button class="btn btn-secondary mt-3" onclick="location.reload()">重新測驗</button>`;
        }
    }

    generateQuiz();
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
