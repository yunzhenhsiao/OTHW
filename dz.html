<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>單母音 - 韓文40音</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .korean-box {
      font-size: 2rem;
      padding: 20px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #ffffff;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
    }
    .korean-box:hover {
      background-color: #e6f0ff;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1050;
    }

    .card-popup {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
      width: 90%;
      position: relative;
    }

    .card-popup .korean-char {
      font-size: 4rem;
      margin-bottom: 10px;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      font-size: 2rem;
      background: none;
      border: none;
      color: #333;
      cursor: pointer;
      user-select: none;
    }

    .nav-btn:hover {
      color: #007bff;
    }

    .nav-prev {
      left: -50px;
    }

    .nav-next {
      right: -50px;
    }

    @media (max-width: 768px) {
      .nav-btn {
        display: none;
      }
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand" href="fp.html">回首頁</a>
    <a class="nav-link" href="lh.html">回單元選擇</a>

    <div class="dropdown ms-3">
      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
        韓文40音測驗
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="dmt.html">單母音測驗</a></li>
        <li><a class="dropdown-item" href="fmt.html">複合母音測驗</a></li>
        <li><a class="dropdown-item" href="dzt.html">單子音測驗</a></li>
        <li><a class="dropdown-item" href="fzt.html">複合子音測驗</a></li>
      </ul>
    </div>

    <div class="ms-auto">
      <img src="https://via.placeholder.com/40" class="avatar" alt="User">
    </div>
  </nav>

  <!-- 主內容 -->
  <div class="container text-center mt-4">
    <h2 class="mb-4">單子音</h2>

    <div class="row row-cols-5 justify-content-center">
      <!-- 動態插入 -->
    </div>
  </div>

  <!-- 放大卡片 -->
  <div class="modal-overlay" id="popupOverlay" onclick="closePopup(event)">
    <div class="card-popup" id="popupContent">
      <button class="nav-btn nav-prev" onclick="prevCard(event)">&#8592;</button>
      <div class="korean-char" id="popupChar">ㅏ</div>
      <div id="popupRoman">a</div>
      <button class="btn btn-outline-primary mt-3" onclick="playAudio()">播放發音</button>
      <button class="nav-btn nav-next" onclick="nextCard(event)">&#8594;</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const data = [
        { char: "ㄱ", roman: "g/k", audio: "https://dict.naver.com/file/tts/tts.mp3?id=1000009355" },
        { char: "ㄴ", roman: "n",   audio: "https://dict.naver.com/file/tts/tts.mp3?id=1000009357" },
        { char: "ㄷ", roman: "d/t", audio: "https://dict.naver.com/file/tts/tts.mp3?id=1000009359" },
        { char: "ㄹ", roman: "r/l", audio: "https://dict.naver.com/file/tts/tts.mp3?id=1000009361" },
        { char: "ㅁ", roman: "m",   audio: "https://dict.naver.com/file/tts/tts.mp3?id=1000009363" },
        { char: "ㅂ", roman: "b/p", audio: "https://dict.naver.com/file/tts/tts.mp3?id=1000009365" },
        { char: "ㅅ", roman: "s",   audio: "https://dict.naver.com/file/tts/tts.mp3?id=1000009367" },
        { char: "ㅇ", roman: "ng",  audio: "https://dict.naver.com/file/tts/tts.mp3?id=1000009369" },
        { char: "ㅈ", roman: "j",   audio: "https://dict.naver.com/file/tts/tts.mp3?id=1000009371" },
        { char: "ㅊ", roman: "ch",  audio: "https://dict.naver.com/file/tts/tts.mp3?id=1000009373" },
        { char: "ㅋ", roman: "k",   audio: "https://dict.naver.com/file/tts/tts.mp3?id=1000009375" },
        { char: "ㅌ", roman: "t",   audio: "https://dict.naver.com/file/tts/tts.mp3?id=1000009377" },
        { char: "ㅍ", roman: "p",   audio: "https://dict.naver.com/file/tts/tts.mp3?id=1000009379" },
        { char: "ㅎ", roman: "h",   audio: "https://dict.naver.com/file/tts/tts.mp3?id=1000009381" }
        ];

    const row = document.querySelector(".row");
    let currentIndex = 0;

    // 建立字卡
    data.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "col korean-box";
      div.textContent = item.char;
      div.onclick = () => openPopup(index);
      row.appendChild(div);
    });

    function openPopup(index) {
      currentIndex = index;
      const item = data[index];
      document.getElementById("popupChar").textContent = item.char;
      document.getElementById("popupRoman").textContent = item.roman;
      document.getElementById("popupOverlay").style.display = "flex";
    }

    function closePopup(e) {
      if (e.target.id === "popupOverlay") {
        document.getElementById("popupOverlay").style.display = "none";
      }
    }

    function prevCard(e) {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + data.length) % data.length;
      openPopup(currentIndex);
    }

    function nextCard(e) {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % data.length;
      openPopup(currentIndex);
    }

    function playAudio() {
      const audio = new Audio(data[currentIndex].audio);
      audio.play();
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        document.getElementById("popupOverlay").style.display = "none";
      }
    });
  </script>
</body>
</html>
