<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>單母音測驗 - 韓文40音</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .option-btn {
      margin: 10px;
      padding: 15px 25px;
      font-size: 1.2rem;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .feedback {
      font-size: 1.2rem;
      margin-top: 20px;
    }
    .quiz-box {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand" href="fp.html">回首頁</a>
    <a class="nav-link" href="lh.html">單元選擇</a>

    <div class="dropdown ms-3">
      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
        韓文40音測驗
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="dmt.html">單母音測驗</a></li>
        <li><a class="dropdown-item" href="fmt.html">複合母音測驗</a></li>
        <li><a class="dropdown-item" href="dzt.html">單子音測驗</a></li>
        <li><a class="dropdown-item" href="fzt.html">複合子音測驗</a></li>
      </ul>
    </div>

    <div class="ms-auto">
      <img src="https://via.placeholder.com/40" class="avatar" alt="User">
    </div>
  </nav>

  <!-- 內容 -->
  <div class="container text-center mt-5">
    <h2 class="mb-4">單母音測驗</h2>
    <div class="quiz-box bg-white p-4 rounded shadow-sm">
      <div id="question" class="display-4 mb-4">ㅏ</div>
      <div id="options" class="d-flex flex-wrap justify-content-center"></div>
      <div id="feedback" class="feedback"></div>
    </div>
  </div>

  <script>
    const data = [
      { char: "ㅏ", roman: "a" },
      { char: "ㅑ", roman: "ya" },
      { char: "ㅓ", roman: "eo" },
      { char: "ㅕ", roman: "yeo" },
      { char: "ㅗ", roman: "o" },
      { char: "ㅛ", roman: "yo" },
      { char: "ㅜ", roman: "u" },
      { char: "ㅠ", roman: "yu" },
      { char: "ㅡ", roman: "eu" },
      { char: "ㅣ", roman: "i" }
    ];

    let quizData = [];
    let currentIndex = 0;
    let score = 0;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function generateQuiz() {
      quizData = shuffle([...data]);
      currentIndex = 0;
      score = 0;
      showQuestion();
    }

    function showQuestion() {
      const item = quizData[currentIndex];
      document.getElementById("question").textContent = item.char;
      document.getElementById("feedback").textContent = "";

      // 建立選項
      const optionsBox = document.getElementById("options");
      optionsBox.innerHTML = "";

      // 隨機抽出3個錯的選項（不包含正確的）
      const distractors = shuffle(data.filter(d => d.roman !== item.roman)).slice(0, 3);
      const allOptions = shuffle([item.roman, ...distractors.map(d => d.roman)]);

      allOptions.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-secondary option-btn";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, item.roman);
        optionsBox.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
        const feedback = document.getElementById("feedback");
        if (selected === correct) {
            feedback.textContent = "✅ 正確！";
            score++;
        } else {
            feedback.textContent = `❌ 錯誤，正確答案是 ${correct}`;
        }

        // 禁用按鈕
        document.querySelectorAll(".option-btn").forEach(btn => btn.disabled = true);

        // 自動進下一題（延遲 1 秒）
        setTimeout(() => {
            currentIndex++;
            if (currentIndex < quizData.length) {
            showQuestion();
            } else {
            showResult();
            }
        }, 1000);
    }


    function nextQuestion() {
      currentIndex++;
      if (currentIndex < quizData.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const container = document.querySelector(".quiz-box");
      if (score === quizData.length) {
        container.innerHTML = `<h3>🎉 恭喜你，全對通過測驗！</h3>`;
      } else {
        container.innerHTML = `<h3>💡 你答對 ${score}/${quizData.length} 題，再試一次吧！</h3>
        <button class="btn btn-secondary mt-3" onclick="location.reload()">重新測驗</button>`;
      }
    }

    generateQuiz();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
