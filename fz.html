  <script type="module">
    import { observeUser, updateUserCardProgress, getUserData } from './firebase-auth-utils.js';

    const unitName = "è¤‡åˆå­éŸ³"; // é€™å€‹å–®å…ƒçš„åç¨±ï¼Œç”¨æ–¼ Firestore è¨˜éŒ„
    const data = [
      { char: "ã„²", roman: "kk", audio: "https://dweb.file.kext.link/audio/koreana/kk.mp3" },
      { char: "ã„¸", roman: "tt", audio: "https://dweb.file.kext.link/audio/koreana/tt.mp3" },
      { char: "ã…ƒ", roman: "pp", audio: "https://dweb.file.kext.link/audio/koreana/pp.mp3" },
      { char: "ã…†", roman: "ss", audio: "https://dweb.file.kext.link/audio/koreana/ss.mp3" },
      { char: "ã…‰", roman: "jj", audio: "https://dweb.file.kext.link/audio/koreana/jj.mp3" }
    ];

    const koreanGrid = document.getElementById("koreanGrid");
    const popupOverlay = document.getElementById("popupOverlay");
    const popupChar = document.getElementById("popupChar");
    const popupRoman = document.getElementById("popupRoman");
    const audioBtn = document.getElementById("audioBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const closePopupBtn = document.getElementById("closePopupBtn");

    let currentIndex = 0;
    let currentUser = null;
    let learnedCardsIndices = new Set(); // å„²å­˜å·²é»æ“Šå­—å¡çš„ç´¢å¼•

    document.addEventListener('DOMContentLoaded', () => {
      // ç›£è½ä½¿ç”¨è€…ç™»å…¥ç‹€æ…‹
      observeUser(user => {
        currentUser = user;
        if (currentUser) {
          loadUserProgress(); // ç™»å…¥å¾Œè¼‰å…¥é€²åº¦
        } else {
          renderCards(); // æœªç™»å…¥ä¹Ÿé¡¯ç¤ºå­—å¡ï¼Œä½†ä¸æ¨™è¨˜é€²åº¦
        }
      });

      // å½ˆå‡ºè¦–çª—äº‹ä»¶ç›£è½
      popupOverlay.addEventListener("click", closePopup);
      closePopupBtn.addEventListener("click", () => popupOverlay.style.display = "none");
      prevBtn.addEventListener("click", prevCard);
      nextBtn.addEventListener("click", nextCard);
      audioBtn.addEventListener("click", playAudio);

      // éµç›¤äº‹ä»¶ç›£è½
      document.addEventListener("keydown", (e) => {
        if (popupOverlay.style.display === "flex") { // å½ˆçª—é–‹å•Ÿæ™‚
          if (e.key === "ArrowLeft") {
            prevCard(e);
          } else if (e.key === "ArrowRight") {
            nextCard(e);
          } else if (e.key === "Escape") {
            closePopup(e);
          } else if (e.key === " ") { // Spacebar to play audio
            e.preventDefault(); // Prevent scrolling
            playAudio();
          }
        }
      });
    });

    // è¼‰å…¥ä½¿ç”¨è€…å­¸ç¿’é€²åº¦ä¸¦æ¸²æŸ“å­—å¡
    async function loadUserProgress() {
      if (!currentUser) {
        renderCards(); // æœªç™»å…¥ï¼Œåªé¡¯ç¤ºå­—å¡
        return;
      }
      try {
        const userData = await getUserData(currentUser.uid);
        if (userData && userData.learnedCards && userData.learnedCards[unitName]) {
          learnedCardsIndices = new Set(userData.learnedCards[unitName]);
        } else {
          learnedCardsIndices = new Set(); // æ²’è³‡æ–™å°±åˆå§‹åŒ–ç‚ºç©ºé›†åˆ
        }
      } catch (error) {
        console.error("è¼‰å…¥ä½¿ç”¨è€…é€²åº¦å¤±æ•—:", error);
        learnedCardsIndices = new Set(); // è¼‰å…¥å¤±æ•—ä¹Ÿåˆå§‹åŒ–ç‚ºç©ºé›†åˆ
      }
      renderCards(); // è¼‰å…¥é€²åº¦å¾Œæ¸²æŸ“å­—å¡
    }

    // æ¸²æŸ“å­—å¡
    function renderCards() {
      koreanGrid.innerHTML = ''; // æ¸…ç©ºç¾æœ‰çš„å­—å¡
      data.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = `col-6 col-md-4 col-lg-3 korean-box ${learnedCardsIndices.has(index) ? 'learned' : ''}`;
        div.textContent = item.char;
        div.onclick = () => openPopup(index);
        koreanGrid.appendChild(div);
      });
    }

    // æ‰“é–‹å½ˆå‡ºè¦–çª—ä¸¦è¨˜éŒ„é€²åº¦
    async function openPopup(index) {
      currentIndex = index;
      const item = data[index];
      popupChar.textContent = item.char;
      popupRoman.textContent = item.roman;
      popupOverlay.style.display = "flex";

      // å¦‚æœå·²ç™»å…¥ï¼Œæ‰è¨˜éŒ„å­¸ç¿’é€²åº¦
      if (currentUser && !learnedCardsIndices.has(index)) {
        learnedCardsIndices.add(index);
        try {
          await updateUserCardProgress(currentUser.uid, unitName, index, data.length);
          // é»æ“Šå¾Œé‡æ–°æ¸²æŸ“å­—å¡ï¼Œæ›´æ–°å·²å­¸ç¿’æ¨™è¨˜
          renderCards();
        } catch (error) {
          console.error("æ›´æ–°å­—å¡é€²åº¦å¤±æ•—:", error);
        }
      }
    }

    // é—œé–‰å½ˆå‡ºè¦–çª—
    function closePopup(e) {
      if (e.target === popupOverlay || e.target === closePopupBtn) {
        popupOverlay.style.display = "none";
      }
    }

    // ä¸Šä¸€å¼µå­—å¡
    function prevCard(e) {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + data.length) % data.length;
      openPopup(currentIndex);
    }

    // ä¸‹ä¸€å¼µå­—å¡
    function nextCard(e) {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % data.length;
      openPopup(currentIndex);
    }

    // æ’­æ”¾éŸ³é »
    function playAudio() {
      const audio = new Audio(data[currentIndex].audio);
      audio.play();
    }
